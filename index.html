<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NostalgiaTube | Yotube Time Machine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo-container">
                <img src="assets/logo128.png" alt="NostalgiaTube Logo" class="logo">
                <h1>Nostalgia Tube</h1>
            </div>
        </header>
        <main>
            <section class="time-machine-section">
                <div class="time-machine-container">
                    <img src="assets/time_machine.png" 
                    alt="Time Machine" class="time-machine-img">
                    <div class="date-picker-container">
                        <h2>When do you want to travel to?</h2>
                        <p>
                            Select a date to see the most popular videos
                            from that time
                        </p>
                    </div>
                </div>
            </section>
            <section class="results-section">

            </section>
        </main>
        <footer>
            <p>2025 NostalgiaTube | Uditha Landekumbura</p>
            <p class="disclaimer">This app uses the Youtube Data API 
                V3 to find videos from your selected time 
                period.</p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
